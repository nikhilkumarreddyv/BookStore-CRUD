{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container mt-5">
    <form method="post" enctype="multipart/form-data" class="col-6 mx-auto card p-3 mb-5 shadow-lg">
        {% csrf_token %}
        <h2 style="text-align: center;">Update Book</h2>
        <hr>
        <div class="mb-3">
            <label class="form-label">Book Name</label>
            <input type="text" value="{{books.book_name}}" class="form-control" name="book_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Author Name</label>
            <input type="text" value="{{books.author_name}}" class="form-control" name="author_name">
        </div>
        <div class="mb-3">
            <label class="form-label">Book Year</label>
            <input type="number" value="{{books.book_year}}" class="form-control" name="book_year">
        </div>
        <div class="mb-3">
            <label class="form-label">Book Image</label>
            <input type="file" class="form-control" name="book_image">
        </div>
            <button type="submit" class="btn btn-primary">Update Book</button>
    </form>
    </div>
</body>
</html>
